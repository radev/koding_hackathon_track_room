<template name="layout">
  <section id="container">
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <a href="#" class="logo"><b>TREK CHAT</b></a>
        <div class='header-link'>
          <p class='text-center header-link'>This room link is:</p>
          <p class="text-center header-link"><a href="#" id="linktoroom" class='text-center'></a></p>
          <p class="text-center header-link">Share this room link to invite more users</p>
        </div>
    </header>
  </section>

  <aside>
      <div id="sidebar"  class="nav-collapse ">
          <ul class="sidebar-menu text-center" id="nav-accordion">

              <li>
                <a class="toggleMic"><i class="fa fa-microphone"></i></a>
              </li>
              <li>
                <a class="toggleVideo"><i class="fa fa-video-camera"></i></a>
              </li>
              <li>
                <a href="" id="saveFile"><i class="fa fa-save"></i></a>
              </li>
          </ul>
      </div>
  </aside>

  <section id="main-content" class='container-fluid'>
    {{> yield}}
  </section>

</template>
