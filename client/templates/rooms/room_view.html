<template name="roomView">
  {{> messagesList}}
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="row">
      <div class="col-md-4">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Please enter your nane">
          </div>
      </div>
      <form>
        <div class="col-md-6">
          <label class="form-label">Write message:</label>
          <input type="text" class="form-control" name="message" id="message">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-info top-button">Submit</button>
        </div>
      </form>
    </div>
  </nav>
</template>
