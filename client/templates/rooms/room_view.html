<template name="roomView">
  <div class="row">
    Room name: {{ room.name }}
  </div>
  {{> messagesList}}
  <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation">
    <div class="row">
      <div class="col-md-2">
          <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" class="form-control" id="name" placeholder="Please enter your nane">
          </div>
      </div>
      <div class="col-md-2">
          <div class="form-group">
              <label>Language:</label>
              <select name="language" class="form-control">
                  <option value="en">English</option>
                  <option value="es">Spanish</option>
                  <option value="ru">Russian</option>
              </select>
          </div>
      </div>
      <form>
        <div class="col-md-6">
          <label class="form-label">Write message:</label>
          <input type="text" class="form-control" name="message" id="message">
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-info top-button">Submit</button>
        </div>
      </form>
    </div>
  </nav>
</template>
